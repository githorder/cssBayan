<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssBayan</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2c0779f0f5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="accordion-container">
        <h1>CSS Bayan</h1>
        <ul class="accordion">
          <li class="tab-container">
            <div class="tab">
              <input
                type="checkbox"
                name="chb1"
                id="chb1"
                class="tab-checkbox"
                checked
              /><label for="chb1">
                <p class="tab-title">
                  You can't just copy and paste CSS<i
                    class="fa-solid fa-caret-down open-close"
                  ></i>
                </p>

                <div class="tab-content">
                  <img
                    src="./assets/cant-copy-css.jpg"
                    alt="meme You can't just copy and paste CSS"
                  />
                </div>
              </label>
            </div>
          </li>

          <li class="tab-container">
            <div class="tab">
              <input
                type="checkbox"
                name="chb2"
                id="chb2"
                class="tab-checkbox"
              /><label for="chb2">
                <p class="tab-title">
                  Keep calm and carry on<i
                    class="fa-solid fa-caret-down open-close"
                  ></i>
                </p>

                <div class="tab-content">
                  <img
                    src="./assets/keep-calm.jpeg"
                    alt="meme Keep calm and carry on"
                  />
                </div>
              </label>
            </div>
          </li>

          <li class="tab-container">
            <div class="tab">
              <input
                type="checkbox"
                name="chb3"
                id="chb3"
                class="tab-checkbox"
              /><label for="chb3">
                <p class="tab-title">
                  Work-life balance<i
                    class="fa-solid fa-caret-down open-close"
                  ></i>
                </p>

                <div class="tab-content">
                  <img src="./assets/work-life.jpg" alt="Work-life balance" />
                </div>
              </label>
            </div>
          </li>

          <li class="tab-container">
            <div class="tab">
              <input
                type="checkbox"
                name="chb4"
                id="chb4"
                class="tab-checkbox"
              /><label for="chb4">
                <p class="tab-title">
                  Dude, where is JS<i
                    class="fa-solid fa-caret-down open-close"
                  ></i>
                </p>

                <div class="tab-content">
                  <img
                    src="./assets/where-is-js.jpg"
                    alt="meme Dude, where is JS"
                  />
                </div>
              </label>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
